<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SumoTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <aside class="leftpane">
      <div class="left-controls">
        <button id="openFolderSmall" title="Open Folder">üìÅ</button>
        <button id="refreshBtn" title="Refresh / Rescan">‚ü≥</button>
        <select id="sortSelect" title="Sort videos">
          <option value="random">Shuffle (Random)</option>
          <option value="title-asc">Title A ‚Üí Z</option>
          <option value="title-desc">Title Z ‚Üí A</option>
          <option value="artist-asc">Artist A ‚Üí Z</option>
          <option value="artist-desc">Artist Z ‚Üí A</option>
        </select>
      </div>

      <input id="search" placeholder="Search videos or artists..." />

      <div class="sidebar-section">
        <h3 class="section-header">Playlists <button id="addPlaylistBtn" title="New playlist">Ôºã</button></h3>
        <ul id="playlists"></ul>
      </div>

      <h3>Artists</h3>
      <ul id="artists"></ul>
    </aside>

    <section class="gridwrap">
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <template id="card-template">
    <div class="card" tabindex="0">
      <div class="thumbwrap">
        <canvas class="thumb-canvas"></canvas>
        <img class="thumb-img" alt="thumb" />
        <video class="preview" muted preload="metadata"></video>
        <div class="pin-icon" title="Pinned" hidden>üìå</div>
      </div>
      <div class="meta">
        <div class="title-row">
          <div class="title"></div>
        </div>
        <div class="artist-line">
          <img class="artist-pfp" alt="pfp" />
          <div class="artist-name"></div>
        </div>
      </div>
      <div class="duration-pill"></div>
    </div>
  </template>

  <div id="bioModal" class="modal" hidden>
    <div class="modal-content">
      <h3 id="modalArtistName">Edit Info for: Artist</h3>
      
      <label for="modalDisplayNameInput">Display Name</label>
      <input id="modalDisplayNameInput" placeholder="Enter artist display name" style="margin-bottom:12px"/>
      <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px">
        <button id="modalSelectPfp">Select Picture</button>
        <img id="modalPfpPreview" alt="Pfp Preview" style="width:64px;height:64px;border-radius:50%;object-fit:cover;background:#111;" />
      </div>
      <label for="modalBioInput">Artist Bio</label>
      <textarea id="modalBioInput" rows="6" placeholder="Enter bio..."></textarea>
      <div class="modal-actions">
        <button id="modalSave">Save</button>
        <button id="modalCancel">Cancel</button>
      </div>
    </div>
  </div>

  <div id="playlistModal" class="modal" hidden>
    <div class="modal-content">
      <h3 id="playlistModalTitle">New Playlist</h3>
      <input id="playlistNameInput" placeholder="Playlist name" />
      <textarea id="playlistDescInput" rows="4" placeholder="Description (optional)"></textarea>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
        <button id="playlistSelectThumb">Select Picture</button>
        <img id="playlistThumbPreview" alt="preview" style="width:64px;height:64px;border-radius:6px;object-fit:cover;display:none" />
      </div>
      <div class="modal-actions">
        <button id="playlistSave">Save</button>
        <button id="playlistCancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <div id="metaModal" class="modal" hidden>
  <div class="modal-content" style="max-width: 450px;">
    <h3 id="metaModalTitle" style="margin-top:0; color: var(--accent);">Edit Video Info</h3>
    
    <div class="meta-edit-layout">
      <div class="input-group" style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom:6px; font-size:13px; color:var(--muted);">Title Override</label>
        <input id="metaTitleInput" placeholder="Enter title override" style="width:100%; padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white;" />
      </div>

      <div class="input-group" style="margin-bottom: 15px;">
        <label style="display:block; margin-bottom:6px; font-size:13px; color:var(--muted);">Artist Override</label>
        <input id="metaArtistInput" placeholder="Enter artist override" style="width:100%; padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white;" />
      </div>

      <div class="input-group">
        <label style="display:block; margin-bottom:8px; font-size:13px; color:var(--muted);">Thumbnail</label>
        <div class="thumb-edit-section">
          <img id="metaThumbPreview" src="" alt="Thumbnail preview" style="width:100%; max-height:200px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; display: block; background: #000;" />
          <div class="thumb-controls" style="display: flex; gap: 8px; margin-bottom: 20px;">
            <button id="metaSelectThumb" style="flex:1; padding: 6px; cursor: pointer;">Change Image</button>
            <button id="metaRemoveThumb" style="flex:1; padding: 6px; cursor: pointer;">Restore Default</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-actions">
      <button id="metaCancelBtn" style="background: transparent; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;">Cancel</button>
      <button id="metaSaveBtn" style="cursor: pointer;">Save Changes</button>
    </div>
  </div>
</div>

      <div class="modal-actions" style="margin-top:20px;">
        <button id="metaSave">Save Changes</button>
        <button id="metaCancel" style="background:transparent; color:var(--muted);">Cancel</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  </body>
</html>
